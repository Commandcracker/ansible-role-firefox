- hosts: localhost

  vars:
    firefox_profiles:
      - name: default
        extensions:
          - ublock-origin
        preferences:
          - name: privacy.donottrackheader.enabled
            value: true
          - name: privacy.trackingprotection.enabled
            value: true
          - name: signon.rememberSignons
            value: false
          - name: datareporting.healthreport.uploadEnabled
            value: false

  roles:
    - firefox
